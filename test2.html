<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
    <button onclick=addCart("Apple")>Apple</button>
    <button onclick=addCart("Pineapple")>Pineapple</button>
    <button onclick=addCart("Suya")>Suya</button>
    <button onclick=clearCart()>Clear</button>
    <div id="cart"></div>
    <script>
        const cart = document.getElementById("cart")

        function addCart(food) {
            const cartItem = document.createElement("div");
            cartItem.innerText = food;
            cart.appendChild(cartItem);
        }


        const clearCart = () => cart.innerHTML = ""; // Arrow functions
    </script>
</body>
</html>
